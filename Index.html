<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Darker Quest Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dark and Darker Quest Tracker</h1>
        
        <div id="merchants">
            <h2>Merchants</h2>
            <div id="quests"></div>
        </div>
        
        <div id="items">
            <h2>Required Items</h2>
            <div id="item-list"></div>
            <div class="controls">
                <input type="text" id="item-input" placeholder="Enter collected item">
                <button onclick="addCollectedItem()">Add Item</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
